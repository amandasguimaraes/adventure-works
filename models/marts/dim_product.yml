version: 2

models:
  - name: dim_product
    description: Dimension table containing data about the products with their categories and subcategories.
    columns:
      - name: sk_product
        description: Surrogate key uniquely generated identifying each products record.
        tests: 
          - unique
          - not_null

      - name: product_id
        description: Unique identifier for each product.
        tests: 
          - unique
          - not_null

      - name: productsubcategory_id
        description: Unique identifier for each product subcategory.

      - name: productcategory_id
        description: Unique identifier for each product category.

      - name: product_name
        description: Name of the product.

      - name: productcategory_name
        description: Name of the product category.

      - name: productsubcategory_name
        description: Name of the product subcategory.

      - name: product_number
        description: Unique alphanumeric identifier for the product.
        tests: 
          - unique
          - not_null
          
      - name: standard_cost
        description: Cost to produce or procure the product.

      - name: list_price
        description: Suggested retail price of the product.