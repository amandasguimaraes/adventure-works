version: 2

models:
  - name: dim_credit_card
    description: Dimension table contains information about credit cards.
    columns:
      - name: sk_credit_card
        description: Generated surrogate key combining creditcardid and cardtype.
        tests: 
          - unique
          - not_null

      - name: credit_card_id
        description: Unique identifier for each credit card.
        tests: 
          - unique
          - not_null

      - name: card_type
        description: Type of the credit card.
        tests: 
          - not_null