version: 2

models:
  - name: dim_credit_card
    description: Dimension table containing data about the customers credit card used in transactions.
    columns:
      - name: sk_credit_card
        description: Surrogate key uniquely generated identifying each credit card record.
        tests: 
          - unique
          - not_null

      - name: credit_card_id
        description: Unique identifier for each credit card.
        tests: 
          - unique
          - not_null

      - name: card_type
        description: Type of card used for purchase.
        tests: 
          - not_null
      
      - name: card_number
        description: A unique number for a credit card.
        tests:
          - not_null