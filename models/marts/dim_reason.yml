version: 2

models:
  - name: dim_reason
    description: Dimension table contains information about sales reason.
    columns:
      - name: sk_reason
        description: Generated surrogate key combining salesorderid and sales_reason_agg.
        tests:
          - not_null

      - name: sales_order_id
        description: Unique identifier for the sales order.
      
      - name: reason_name
        description: Name of the sales reason.
