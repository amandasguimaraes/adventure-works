version: 2

models:
  - name: dim_reason
    description: Dimension table containing data about the sales reasons associated with customer purchases.
    columns:
      - name: sk_reason
        description: Surrogate key uniquely generated identifying each reasons record.
        tests:
          - not_null

      - name: sales_order_id
        description: Unique identifier for the sales order.
      
      - name: reason_name
        description: Name of the reason for the sales order.
      
      - name: reasons
        description: Aggregated list of sales reasons for the order.
