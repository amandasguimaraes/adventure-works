version: 2

models:
  - name: dim_reason
    description: Dimension table contains information about sales reasons.
    columns:
      - name: sk_reason
        description: Generated surrogate key combining salesorderid and reason_agg.
        tests: 
          - unique
          - not_null

      - name: sales_order_id
        description: Unique identifier for each sales order.
        tests: 
          - unique
          - not_null
      
      - name: sales_reason_id
        description: Unique identifier for each sales reason.
        tests: 
          - unique
          - not_null

      - name: reason_name
        description: Name of the sales reason.