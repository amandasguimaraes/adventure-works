sources:
  - name: erp
    database: fea25_05
    schema: raw_adventure_works
    tables:
      - name: sales_salesorderheader
        description: Information about sales orders in AW, including dates, status and customer details.
        columns:
          - name: salesorderid
            description: Primary key uniquely identifying each sales order.
            tests:
              - unique
              - not_null

      - name: sales_salesorderdetail
        description: Details of sales orders in AW, including quantity, price and discounts.
        columns:
          - name: salesorderid
            description: Primary key uniquely identifying each sales order.
            tests:
              - not_null

      - name: sales_salesorderheadersalesreason
        description: Information about the relationship between sales reasons and sales orders tables.
        columns:
          - name: salesorderid
            description: Primary key uniquely identifying each sales order.
            tests:
              - not_null
        
      - name: sales_salesreason
        description: Information about customer's purchase reason.
        columns:
          - name: salesreasonid 
            description: Primary key uniquely identifying each sales reason.
            tests:
              - not_null
              - unique
        
      - name: sales_creditcard
        description: Information about customer credit cards used for purchases, including type and card number.
        columns:
          - name: creditcardid
            description: Primary key uniquely identifying each credit card.
            tests:
              - unique
              - not_null
        
      - name: production_product
        description: Information on products sold by AW.
        columns:
          - name: productid
            description: Primary key uniquely identifying each product.
            tests:
              - unique
              - not_null

      - name: production_productcategory
        description: Information about product categories sold by AW.
        columns:
          - name: productcategoryid
            description: Primary key uniquely identifying each product category.
            tests:
              - unique
              - not_null
      
      - name: production_productsubcategory
        description: Information about products subcategories sold by AW.
        columns:
          - name: productsubcategoryid
            description: Primary key uniquely identifying each product subcategory.
            tests:
              - unique
              - not_null
        
      - name: person_address
        description: Street address information for customers, employees and suppliers.
        columns:
          - name: addressid
            description: Primary key uniquely identifying each address.
            tests:
              - unique
              - not_null
        
      - name: person_stateprovince
        description: Geographic information at the state/province level, including territory and country region.
        columns:
          - name: stateprovinceid
            description: Primary key uniquely identifying each state/province.
            tests:
              - unique
              - not_null
        
      - name: person_countryregion
        description: Geographic information at the country/region level, including names and standard codes.
        columns:
          - name: countryregioncode
            description: Primary key uniquely identifying each country/region.
            tests:
              - unique
              - not_null

      - name: person_person
        description: Information about individuals, including customers, employees and suppliers.
        columns:
          - name: businessentityid
            description: Primary key uniquely identifying each business entity.
            tests:
              - unique
              - not_null
        
      - name: sales_customer
        description: Information about AW customers, referencing either person or store entities.
        columns:
          - name: customerid
            description: Primary key uniquely identifying each customer.
            tests:
              - unique
              - not_null
        
      - name: sales_store
        description: Information about store-level customers, including business entities and store names.
        columns:
          - name: businessentityid
            description: Primary key uniquely identifying each business entity.
            tests:
              - unique
              - not_null
      
      - name: sales_salesterritory
        description: Information about AW sales territories.
        columns:
          - name: territoryid
            description: Primary key uniquely identifying each sales territory.
            tests:
              - unique
              - not_null 
      
      - name: date
        description: Table created using the dbt calendar macro and provides time-based attributes.
