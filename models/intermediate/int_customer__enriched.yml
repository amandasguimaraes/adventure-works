models:
  - name: int_customer__enriched
    description: Intermediate table to enriches customer data with person and store information.
    columns:
      - name: customer_id
        description: Unique identifier for each customer.
        tests: 
          - unique
          - not_null

      - name: person_id
        description: Foreign key referencing the person.

      - name: store_id
        description: Foreign key referencing the store.

      - name: territory_id
        description: Foreign key referencing the territory.

      - name: person_type
        description: Type of the person.

      - name: full_name
        description: Full name of the person.

      - name: store_name
        description: Name of the store.
      
      - name: customer_type
        description: Type of the customer.

      - name: customer_category
        description: Category of the customer.