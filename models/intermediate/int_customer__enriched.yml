models:
  - name: int_customer__enriched
    description: Intermediate table that enriches customer data with related person and store information.
    columns:
      - name: customer_id
        description: Primary key identifier for each customer.
        tests: 
          - unique
          - not_null

      - name: person_id
        description: Foreign key referencing the related person.

      - name: store_id
        description: Foreign key referencing the related store.

      - name: territory_id
        description: Foreign key referencing the customer's territory.

      - name: person_type
        description: Type of person indicating whether it is a store or a person.

      - name: full_name
        description: Full name of the customer's person.

      - name: store_name
        description: Name of the customer's store.
      
      - name: customer_type
        description: Type of customer based on presence of person and store.

      - name: customer_category
        description: Category of customer derived from associated store and person.