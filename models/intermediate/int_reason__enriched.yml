models:
  - name: int_reason__enriched
    description: Intermediate table to enriches sales reason for each sales order.
    columns:
      - name: sales_order_id
        description: Unique identifier for each sales order.
        tests: 
          - unique
          - not_null
      
      - name: sales_reason_id
        description: Unique identifier for each sales reason.
        tests: 
          - unique
          - not_null

      - name: reason_name
        description: Name of the sales reason.