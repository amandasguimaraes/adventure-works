models:
  - name: int_product__enriched
    description: Intermediate table that enriches product data with categories and subcategories.
    columns:
      - name: product_id
        description: Primary key identifier for each product.
        tests: 
          - unique
          - not_null

      - name: productsubcategory_id
        description: Foreign key referencing the product subcategory.

      - name: productcategory_id
        description: Foreign key referencing the product category.

      - name: product_name
        description: Name of the product.

      - name: productcategory_name
        description: Name of the product category.

      - name: productsubcategory_name
        description: Name of the product subcategory.

      - name: product_number
        description: Unique alphanumeric identifier for the product.
        tests: 
          - unique
          - not_null
          
      - name: standard_cost
        description: Cost to produce or procure the product.

      - name: list_price
        description: Suggested retail price of the product.