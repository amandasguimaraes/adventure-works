models:
  - name: int_reason__enriched
    description: Intermediate table that aggregates sales reasons for each sales order.
    columns:
      - name: sales_order_id
        description: Primary key identifier for each sales order.
        tests: 
          - unique
          - not_null

      - name: reason_name
        description: Name of the reason for the sales order.
      
      - name: reasons
        description: Aggregated list of sales reasons for the order.