models:
  - name: int_sales__metrics
    description: Intermediate table that joins sales order data.
    columns:
      - name: fk_date
        description: Foreign key that references the date dimension.
        
      - name: fk_product
        description: Foreign key that references the product dimension.
        
      - name: fk_customer
        description: Foreign key that references the customer dimension.
        
      - name: fk_credit_card
        description: Foreign key that references the credit card dimension.
        
      - name: fk_territory
        description: Foreign key that references the territory dimension.
        
      - name: fk_reason
        description: Foreign key references the reason dimension.
      
      - name: sales_type
        description: Describes whether the sale was conducted online or physically.
        
      - name: order_status
        description: Textual description of the order's status.

      - name: unit_price
        description: Price per unit of the product.
      
      - name: order_quantity
        description: Quantity of products.

      - name: gross_total
        description: Total amount before discount for the order item (unit price * quantity).

      - name: net_total
        description: Total amount after discount for the order item.
      
      - name: had_discount
        description: Indicates whether a discount was applied to the item.
      
      - name: freight
        description: Total freight cost for the order.
      
      - name: tax
        description: Total tax cost for the order.
      
      - name: order_date
        description: Date when the order was placed.

      - name: ship_date
        description: Date when the order was shipped.