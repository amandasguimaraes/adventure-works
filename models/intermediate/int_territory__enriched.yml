models:
  - name: int_territory__enriched
    description: Intermediate table that enriches territory data with countries, provinces and addresses.
    columns:
      - name: address_id
        description: Primary key identifier for each address.
        tests: 
          - unique
          - not_null

      - name: state_province_id
        description: Foreign key referencing the state/province.
        
      - name: country_region_code
        description: Foreign key referencing the country/region.

      - name: territory_id
        description: Foreign key referencing the territory.

      - name: address_line
        description: Full address, containing street name, number and other location details.

      - name: city
        description: Name of the city where the address is located.
      
      - name: state_province_code
        description: The standardized code that identifies a state or province.
      
      - name: province_name
        description: Name of the state/province where the address is located.

      - name: country_region_name
        description: Name of the country/region where the address is located.
      
      - name: territory_name
        description: Name of the territory where the address is located.

      - name: continent
        description: Name of the continent associated with the sales territory.